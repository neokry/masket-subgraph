specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mumbai
    source:
      address: "0x0476a6D64F8aDF390E2C5d07937B133764Ef212f"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - BuyerUpdated
        - ProductCreated
        - ProductPurchased
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: BuyerUpdated(address,string)
          handler: handleBuyerUpdated
        - event: ProductCreated(uint256,string,uint256,address)
          handler: handleProductCreated
        - event: ProductPurchased(uint256,address)
          handler: handleProductPurchased
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
